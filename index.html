<!DOCTYPE html>
<html lang="en">
  <head>
    <script defer src="main.js" ></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>CALCOLATRICE DI MATTEO</h1>
    <div class="wrapper">
      <div class="container">
        <div  id="result" class="gi grid-item-1"></div>
        <div id="percent" class="gi grid-item-2">&star;</div>
        <div   id="CE" class="gi grid-item-5">CE</div>
        <div id="del" class="gi grid-item-4">DEL</div>
        <div id="divide" class="gi grid-item-3">/</div>
        <div id="7" class="gi grid-item-6">7</div>
        <div id="8" class="gi grid-item-7">8</div>
        <div id="9" class="gi grid-item-8">9</div>
        <div id="x" class="gi grid-item-9">x</div>
        <div id="4" class="gi grid-item-10">4</div>
        <div id="5" class="gi grid-item-11">5</div>
        <div id="6" class="gi grid-item-12">6</div>
        <div id="-" class="gi grid-item-13">-</div>
        <div id="1" class="gi grid-item-14">1</div>
        <div id="2" class="gi grid-item-15">2</div>
        <div id="3" class="gi grid-item-16">3</div>
        <div id="+" class="gi grid-item-17">+</div>
        <div id="0" class="gi grid-item-18">0</div>
        <div id="." class="gi grid-item-19">.</div>
        <div id="=" class="gi grid-item-20">=</div>
      </div>
    </div>
  </body>
</html>
